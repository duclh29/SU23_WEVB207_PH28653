<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- ng-app là thuộc tính định nghĩa vùng quản lí của AngularJS -->
<!-- B1: Định nghĩa  giá trị cho na-app ở body -->

<body ng-app="angular-app">
    <h1>Tải tài nguyên angularjs.org</h1>
    <h1>Giải nén và lưu vào thư mục code, đổi tên thành libs</h1>

    <!-- angular sẽ chia vùng quản lý, mỗi vùng là 1 controller -->

    <div ng-controller="topController">
        <!-- Trong 2 cặp ngoặc nhọn sẽ là tên thuộc tính của $scope trong controller -->
        <p> Tên: {{name}}</p>
        <p> Tuổi: {{age}}</p>
        <p>Địa chỉ: {{address}}</p>

    </div>
    <div ng-controller="midController">
        <p> Tên tướng: {{champion.name}}</p>
        <p> Chiêu thức: {{champion.skill}}</p>
        <p> Trạng thái : {{
            champion.status 
            ? 'Hoạt động'
            : 'Không hoạt động'
            }}
        </p>
    </div>
    <div ng-controller="botController">
        <p>{{address}}</p>

    </div>
    <!-- Nhúng script angular vào đây -->
    <script src="./angularjs/libs/angular.min.js"></script>
    <!-- Code xử lý angularJS ở thẻ script tiếp theo -->

    <!-- B2 : Định nghĩa biến quản lý vùng ng-app đã chỉ định -->
    <script>
        //   Đối tượng angular được angular.min.js cung cấp
        // Phương thức module chỉ định vùng sẽ tương tác
        var app = angular.module('angular-app', []);

        // Định nghĩa từng vùng giao diện theo controller

        app.controller('topController', function ($scope) {
            $scope.name = 'DUCLHPH28653';
            $scope.age = '20';
            $scope.address = 'Thái Bình';
        });
        app.controller('midController', function ($scope) {
            $scope.champion = {
                name: 'Taliyah',
                skill: 'Unltil chặn đường của team mình',
                status: 0 //1: Hoạt động, 0: Không hoạt động
            }
        });
        app.controller('botController', function ($scope) {
            $scope.address = 'Thái Bình';
        });
    </script>
</body>

</html>
