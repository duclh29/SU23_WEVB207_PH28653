<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body ng-app="myapp">
    <br />
    <div class="container">
        <div ng-controller="myctrl1">
            <form action="">
                <div class="form-group">
                    <label for="">Họ và tên:</label>
                    <input type="text" ng-model="student.fullname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Ngày sinh:</label>
                    <input type="text" ng-model="student.birthday" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Điểm:</label>
                    <input type="text" ng-model="student.mark" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-default " ng-click="save()">Lưu</button>
                    <button class="btn btn-default " ng-click="cancel()">Hủy</button>
                </div>
        </div>
        <div ng-controller="myctrl2">
            <table class="table">
                <tr>
                    <th>Họ và tên:</th>
                    <th>Ngày sinh</th>
                    <th>Điểm</th>
                    <th></th>

                </tr>
                <tr>
                    <td>{{students[0].fullname}}</td>
                    <td>{{students[0].birthday}}</td>
                    <td>{{students[0].mark}}</td>
                    <td>
                        <a href="#" ng-click="edit(0)">Sửa</a>
                    </td>
                </tr>
                <tr>
                    <td>{{students[1].fullname}}</td>
                    <td>{{students[1].birthday}}</td>
                    <td>{{students[1].mark}}</td>
                    <td>
                        <a href="#" ng-click="edit(0)">Sửa</a>
                    </td>
                </tr>
            </table>
        </div>

        </form>
        <script>
            var app = angular.module("myapp", []);
            app.controller("myctrl1"), function ($scope) {
                $scope.save = function () {
                    $scope.$parent.students[$scope.$parent.index] = $scope.student;
                }
                $scope.cancel = function () {
                    {
                        $scope.$parent.student = angular.copy($scope.$parent.students[$scope.$parent.index]);
                    }
                }
            };
            app.controller("myctrl2", function ($scope) {
                $scope.$parent.students = [
                    {
                        fullname: "Lê Huỳnh Đức",
                        birthday: 12,
                        mark: 9
                    },
                    {
                        fullname: "Hoàng Ngọc ",
                        birthday: 12,
                        mark: 9
                    },
                ];
                $scope.edit = function (index) {
                    $scope.$parent.index = index;
                    $scope.$parent.student = angular.copy($scope.$parent.studens[index]);
                }
            });



        </script>
    </div>
</body>

</html>
